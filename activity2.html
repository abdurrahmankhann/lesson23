<body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <script>
        var fruits = ["apple", "banana", "kivi"];
        document.getElementById("p1").innerHTML = "orignal array is" + fruits;
        document.getElementById("p2").innerHTML = "array after joining ^  is " + fruits.join("^");

        document.getElementById("p4").innerHTML = "array after addition is " + fruits;
    </script>
